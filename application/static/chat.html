<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Progressive Web Application with offline support and real-time communication" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PWA Example" />
  <title>PWA - Progressive Web Application</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="apple-touch-icon" href="favicon.svg" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>PWA Chat</h1>
      <div class="status-indicators">
        <div id="connection-status" class="status-indicator offline">Offline</div>
        <div id="install-status" class="status-indicator hidden">Install Available</div>
      </div>
    </header>
    <main class="app-main">
      <div class="controls">
        <button id="install-btn" class="btn primary hidden">Install App</button>
        <button id="update-cache-btn" class="btn secondary">Update Cache</button>
        <button id="clear-btn" class="btn secondary">Clear Log</button>
        <button id="clear-messages-btn" class="btn secondary">Clear Database</button>
      </div>
      <div class="user-input">
        <input type="text" id="username-input" placeholder="Enter your username..." />
        <input type="text" id="room-input" placeholder="Room name (default: general)" value="general" />
      </div>
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Enter your message..." />
        <button id="send-btn" class="btn primary">Send</button>
      </div>
      <div class="chat-container">
        <h3>Chat Messages</h3>
        <div id="chat-messages"></div>
      </div>
      <div class="output-container">
        <h3>Activity Log</h3>
        <pre id="output"></pre>
      </div>
    </main>
    <div id="notification" class="notification hidden"></div>
  </div>

  <!-- HTML Templates -->
  <template id="chat-message-template">
    <div class="chat-message">
      <div class="message-header">
        <span class="username"></span>
        <span class="timestamp"></span>
        <button class="delete-btn hidden" title="Delete message">Ã—</button>
      </div>
      <div class="content"></div>
      <div class="reactions"></div>
    </div>
  </template>

  <template id="reaction-button-template">
    <button class="reaction-btn">
      <span class="emoji"></span>
      <span class="count"></span>
    </button>
  </template>

  <script type="module" src="./domain.js"></script>
</body>
</html>
